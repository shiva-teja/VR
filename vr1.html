<!DOCTYPE html>
<html>
  <head>
    <title>Hello, WebVR! - A-Frame</title>
    <meta name="description" content="Hello, WebVR! - A-Frame">
    <script src="https://aframe.io/releases/0.5.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      
      <a-cone position="8 -0.50 8" radius="0.5" height="1.5" color="yellow"></a-cone>
	<a-cylinder position="-8 -0.75 8" rotation="0 45 0" scale="1 1 1" color="green"></a-cylinder>
	<a-sphere position="8 -0.25 -8" radius="1.25" scale="1 1 1" color="red"></a-sphere>
      <a-plane position="0 0 0" rotation="-90 0 0" scale="8 8 8" color="#7BC8A4"></a-plane>
	<a-box position="-8 -0.25 -8" scale="2 2 2" color="violet"></a-box>
      <a-sky color="#ECECEC"></a-sky>
    </a-scene>
  </body>
</html
